server {
    listen 80;
    server_name tekit.click www.tekit.click api.tekit.click;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name tekit.click www.tekit.click;

    ssl_certificate     /etc/letsencrypt/live/tekit.click/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tekit.click/privkey.pem;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name api.tekit.click;

    ssl_certificate     /etc/letsencrypt/live/tekit.click/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tekit.click/privkey.pem;

    location / {
        proxy_pass http://backend:3088
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}